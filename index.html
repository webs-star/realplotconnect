  const postList = document.getElementById("post-list");

  // âœ… Render blog previews
  function renderPosts(filterCategory = "all", searchText = "") {
    postList.innerHTML = "";
    let filtered = posts;

    if (filterCategory !== "all") filtered = filtered.filter(p => p.category === filterCategory);
    if (searchText.trim() !== "")
      filtered = filtered.filter(p =>
        p.title.toLowerCase().includes(searchText.toLowerCase()) ||
        p.preview.toLowerCase().includes(searchText.toLowerCase())
      );

    if (filtered.length === 0) {
      postList.innerHTML = `<p style="text-align:center; color:#888;">No articles found.</p>`;
    } else {
      filtered.forEach(post => {
        const article = document.createElement("article");
        article.style.cssText = "background:#fff; padding:20px; margin:20px 0; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1);";
        article.innerHTML = `
          <h3 style="color:#2c3e50;">${post.title}</h3>
          <p style="color:#555;">${post.preview}</p>
          <span style="display:inline-block; margin-bottom:10px; padding:5px 10px; background:#eee; border-radius:5px; font-size:12px; color:#333;">${post.category}</span><br>
          <button onclick="openFullPost(${post.id})" style="margin-top:10px; padding:8px 15px; border:none; background:#2c3e50; color:#fff; border-radius:5px; cursor:pointer;">Read More â†’</button>
        `;
        postList.appendChild(article);
      });
    }
  }

  // âœ… Open full post view
  function openFullPost(id) {
    const post = posts.find(p => p.id === id);
    if (post) {
      postList.innerHTML = `
        <article id="full-post" style="background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1);">
          <h2 style="color:#2c3e50;">${post.title}</h2>
          <p style="color:#888; font-size:14px;">Published on ${new Date().toDateString()}</p>
          ${post.full}
          <p style="margin-top:30px;">
            <button onclick="renderPosts()" style="padding:8px 15px; border:none; background:#333; color:#fff; border-radius:5px;">â† Back to Blog</button>
          </p>
        </article>
        <div id="comments-section" style="margin-top:40px;">
          <h3>ğŸ’¬ Comments</h3>
          <div id="comment-list" style="margin-bottom:20px;"></div>
          <textarea id="comment-input" placeholder="Write a comment..." style="width:100%; height:80px; padding:10px;"></textarea><br>
          <button onclick="addComment(${post.id})" style="margin-top:10px; padding:8px 15px; background:#2c3e50; color:white; border:none; border-radius:5px;">Post Comment</button>
        </div>
      `;
      loadComments(post.id);
      document.getElementById("full-post").scrollIntoView({ behavior: "smooth" });
    }
  }

  // âœ… Filter and search
  function filterByCategory(cat) {
    renderPosts(cat, document.getElementById("searchBox").value);
  }
  document.getElementById("searchBox").addEventListener("input", function() {
    renderPosts("all", this.value);
  });

  // âœ… Comments system
  function loadComments(postId) {
    const commentsRef = db.ref("comments/" + postId);
    commentsRef.on("value", snapshot => {
      const list = document.getElementById("comment-list");
      list.innerHTML = "";
      if (!snapshot.exists()) {
        list.innerHTML = `<p style="color:#888;">No comments yet. Be the first!</p>`;
        return;
      }
      snapshot.forEach(child => {
        const comment = child.val();
        const key = child.key;
        const div = document.createElement("div");
        div.style.cssText = "background:#fff; border:1px solid #ccc; padding:10px; margin-bottom:10px; border-radius:5px;";
        div.innerHTML = `<p><strong>${comment.author || "Anonymous"}:</strong> ${comment.text}</p>`;
        list.appendChild(div);
      });
    });
  }

  function addComment(postId) {
    const input = document.getElementById("comment-input");
    const text = input.value.trim();
    if (text !== "") {
      const newCommentRef = db.ref("comments/" + postId).push();
      newCommentRef.set({
        text: text,
        author: "User",
        timestamp: Date.now()
      }).then(() => {
        input.value = "";
        const status = document.createElement("p");
        status.style.color = "green";
        status.innerText = "âœ… Posted successfully!";
        input.parentNode.insertBefore(status, input.nextSibling);
        setTimeout(() => status.remove(), 2000);
      });
    }
  }

  // Initial render
  renderPosts();
