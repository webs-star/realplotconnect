<script>

  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // ‚úÖ Blog posts
  const posts = [
    {
      id: 1,
      title: "How to Verify Land Ownership in Kenya (2025 Guide)",
      preview: "Before buying land, always verify ownership through official channels. Learn how to confirm title deeds, land registry details, and avoid property fraud in Kenya.",
      full: `
        <h2>How to Verify Land Ownership in Kenya (2025 Guide)</h2>

        <h3>1. Conduct an Official Land Search</h3>
        <p>Visit the <strong>Ministry of Lands or use the eCitizen platform</strong> to conduct a land search. You‚Äôll need the land title number and a copy of the seller‚Äôs ID.</p>
        <h3>2. Confirm Seller Identity</h3>
        <p>Cross-check the landowner‚Äôs ID and title deed details to ensure they match. Beware of brokers posing as owners.</p>
        <h3>3. Visit the Land Physically</h3>
        <p>Confirm boundaries and ensure no encroachment or disputes exist. Talk to neighbors and local leaders.</p>
        <p>‚úÖ Always consult a licensed surveyor and advocate before finalizing the deal.</p>
      `,
      category: "land"
    },
    {
      id: 2,
      title: "Top 5 Real Estate Investment Opportunities in Kenya (2025)",
      preview: "From satellite towns to serviced apartments, here are Kenya‚Äôs top investment areas for 2025 and beyond.",
      full: `
        <h2>Top 5 Real Estate Investment Opportunities in Kenya (2025)</h2>
        <p>Kenya‚Äôs property market continues to expand. As infrastructure projects grow, satellite towns are turning into goldmines for smart investors.</p>
        <ul>
          <li>üèòÔ∏è <strong>Ruiru and Juja</strong> ‚Äì Affordable plots with rapid development.</li>
          <li>üèóÔ∏è <strong>Athi River</strong> ‚Äì Industrial and residential demand booming.</li>
          <li>üèùÔ∏è <strong>Diani & Malindi</strong> ‚Äì Perfect for vacation rentals and resorts.</li>
          <li>üè¢ <strong>Nairobi CBD</strong> ‚Äì Office-to-residential conversions are trending.</li>
          <li>üè† <strong>Kitengela & Ngong</strong> ‚Äì Popular with middle-class home buyers.</li>
        </ul>
        <p>üí° Tip: Always consider infrastructure, zoning laws, and rental demand before investing.</p>
      `,
      category: "investment"
    },
    {
      id: 3,
      title: "How to Manage Rental Property Efficiently as a Landlord",
      preview: "Managing rentals can be challenging. Learn tips on collecting rent, handling tenants, and maintaining your property easily.",
      full: `
        <h2>How to Manage Rental Property Efficiently as a Landlord</h2>
        <p>Being a landlord in Kenya comes with responsibility. From rent collection to maintenance, good management ensures long-term success.</p>
        <h3>1. Use Digital Payment Systems</h3>

        <h3>3. Regular Property Inspections</h3>
        <p>Schedule quarterly visits to check property conditions and plan repairs before they escalate.</p>
      `,
      category: "landlord"
    }
  ];

  const postList = document.getElementById("post-list");

  // ‚úÖ Render blog previews
  function renderPosts(filterCategory = "all", searchText = "") {
    postList.innerHTML = "";
    let filtered = posts;

    if (filterCategory !== "all") filtered = filtered.filter(p => p.category === filterCategory);
    if (searchText.trim() !== "")
      filtered = filtered.filter(p =>
        p.title.toLowerCase().includes(searchText.toLowerCase()) ||
        p.preview.toLowerCase().includes(searchText.toLowerCase())
      );

    if (filtered.length === 0) {
      postList.innerHTML = `<p style="text-align:center; color:#888;">No articles found.</p>`;
    } else {
      filtered.forEach(post => {
        const article = document.createElement("article");
        article.style.cssText = "background:#fff; padding:20px; margin:20px 0; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1);";
        article.innerHTML = `
          <h3 style="color:#2c3e50;">${post.title}</h3>
          <p style="color:#555;">${post.preview}</p>
          <span style="display:inline-block; margin-bottom:10px; padding:5px 10px; background:#eee; border-radius:5px; font-size:12px; color:#333;">${post.category}</span><br>
          <button onclick="openFullPost(${post.id})" style="margin-top:10px; padding:8px 15px; border:none; background:#2c3e50; color:#fff; border-radius:5px; cursor:pointer;">Read More ‚Üí</button>
        `;
        postList.appendChild(article);
      });
    }
  }

  // ‚úÖ Open full post view
  function openFullPost(id) {
    const post = posts.find(p => p.id === id);
    if (post) {
      postList.innerHTML = `
        <article id="full-post" style="background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1);">
          <h2 style="color:#2c3e50;">${post.title}</h2>
          <p style="color:#888; font-size:14px;">Published on ${new Date().toDateString()}</p>
          ${post.full}
          <p style="margin-top:30px;">
            <button onclick="renderPosts()" style="padding:8px 15px; border:none; background:#333; color:#fff; border-radius:5px;">‚Üê Back to Blog</button>
          </p>
        </article>
        <div id="comments-section" style="margin-top:40px;">
          <h3>üí¨ Comments</h3>
          <div id="comment-list" style="margin-bottom:20px;"></div>
          <textarea id="comment-input" placeholder="Write a comment..." style="width:100%; height:80px; padding:10px;"></textarea><br>
          <button onclick="addComment(${post.id})" style="margin-top:10px; padding:8px 15px; background:#2c3e50; color:white; border:none; border-radius:5px;">Post Comment</button>
        </div>
      `;
      loadComments(post.id);
      document.getElementById("full-post").scrollIntoView({ behavior: "smooth" });
    }
  }

  // ‚úÖ Filter and search
  function filterByCategory(cat) {
    renderPosts(cat, document.getElementById("searchBox").value);
  }
  document.getElementById("searchBox").addEventListener("input", function() {
    renderPosts("all", this.value);
  });

  // ‚úÖ Comments system
  function loadComments(postId) {
    const commentsRef = db.ref("comments/" + postId);
    commentsRef.on("value", snapshot => {
      const list = document.getElementById("comment-list");
      list.innerHTML = "";
      if (!snapshot.exists()) {
        list.innerHTML = `<p style="color:#888;">No comments yet. Be the first!</p>`;
        return;
      }
      snapshot.forEach(child => {
        const comment = child.val();
        const key = child.key;
        const div = document.createElement("div");
        div.style.cssText = "background:#fff; border:1px solid #ccc; padding:10px; margin-bottom:10px; border-radius:5px;";
        div.innerHTML = `<p><strong>${comment.author || "Anonymous"}:</strong> ${comment.text}</p>`;
        list.appendChild(div);
      });
    });
  }

  function addComment(postId) {
    const input = document.getElementById("comment-input");
    const text = input.value.trim();
    if (text !== "") {
      const newCommentRef = db.ref("comments/" + postId).push();
      newCommentRef.set({
        text: text,
        author: "User",
        timestamp: Date.now()
      }).then(() => {
        input.value = "";
        const status = document.createElement("p");
        status.style.color = "green";
        status.innerText = "‚úÖ Posted successfully!";
        input.parentNode.insertBefore(status, input.nextSibling);
        setTimeout(() => status.remove(), 2000);
      });
    }
  }

  // Initial render
  renderPosts();
</script>
